language: node_js

sudo: required

node_js:
- 14
  
before_install:
- npm i -g npm@latest
- sudo apt-get install nodejs-legacy
- sudo apt-get install npm
- sudo npm i -g npx

before_script:
- ls -a /home/travis/build/aditya-sriram/playwright/
- ls -a /home/travis/build/aditya-sriram/playwright/packages/
- npx playwright install --with-deps

script:
- npm run build
- npm test

